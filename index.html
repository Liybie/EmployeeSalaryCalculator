<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Employee Salary Calculator</h1>
        
        <div class="form-group">
            <h2>Employee 1</h2>
            <label>Employee Name:</label>
            <input type="text" id="name1" value="James Reyes">
            <label>Rate Per Day:</label>
            <input type="number" id="rate1" value="500">
            <label>Days Worked:</label>
            <input type="number" id="days1" value="10">
        </div>

        <div class="form-group">
            <h2>Employee 2</h2>
            <label>Employee Name:</label>
            <input type="text" id="name2" value="Roger Lopez">
            <label>Rate Per Day:</label>
            <input type="number" id="rate2" value="700">
            <label>Days Worked:</label>
            <input type="number" id="days2" value="10">
        </div>

        <div class="form-group">
            <h2>Employee 3</h2>
            <label>Employee Name:</label>
            <input type="text" id="name3" value="Lenny Soriano">
            <label>Rate Per Day:</label>
            <input type="number" id="rate3" value="600">
            <label>Days Worked:</label>
            <input type="number" id="days3" value="10">
        </div>

        <button class="btn" onclick="computeSalaries()">COMPUTE</button>

        <h2>Output</h2>
        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
